<div class="question">
  <div class="card">
    <div class="card-header">
      {{ question.text }} <a href="#" class="btn btn-link" (click)="question.hide = !question.hide">{{showme(question.hide)}}</a> 
      | <a href="#" class="btn btn-link" (click)="removeQuestion(question)">Remove</a>
    </div>
    <div class="card-body" [hidden]="question.hide">
      <p class="card-text">{{ question.answer}}</p>
    </div>
  </div>
  <br>
</div>
